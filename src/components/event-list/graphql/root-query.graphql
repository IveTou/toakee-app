query EventList($start: Date, $end: Date, $skip: Int, $categoryIds: [String], $limit: Int) {
  viewer {
    id

    eventCount(start: $start, end: $end, categoryIds: $categoryIds)

    events(start: $start, end: $end, categoryIds: $categoryIds, skip: $skip, limit: $limit) {
      id
      slug
      title
      flyer
      start
      end

      place { id, name, address }
    }
  }
}
